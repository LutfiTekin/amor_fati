<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Amor Fati Gallery</title>
    <!-- Tarot-inspired font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
            rel="stylesheet"
    />
    <!-- Font Awesome for button icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-pbP7f/DH3Wj8Qa+dqklhWkkO4U+SSqVbE4GNk7KP/1w5qjWkRHj/EvNCp1KYyn0JfOI3VyHbVTVz3H1vZ6+INA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #111;
          color: #fff;
          margin: 0;
          padding: 20px;
        }
        h1 {
          text-align: center;
          margin-bottom: 20px;
          font-size: 3rem;
          letter-spacing: 2px;
          font-family: 'Cinzel', serif;
          color: #f4e3c5;
          text-shadow: 0 0 8px rgba(244, 227, 197, 0.8);
        }

        .map-link {
          text-align: center;
          margin-bottom: 40px;
        }
        .map-link .btn {
          display: inline-block;
          background-color: #f4e3c5;
          color: #3a2e1b;
          padding: 12px 28px;
          border: 2px solid #b89f6d;
          border-radius: 30px;
          text-decoration: none;
          font-size: 1.2rem;
          font-weight: bold;
          letter-spacing: 1px;
          font-family: 'Cinzel', serif;
          box-shadow:
            inset 0 0 10px rgba(0, 0, 0, 0.2),
            0 4px 6px rgba(0, 0, 0, 0.3);
          transition: transform 0.3s, box-shadow 0.3s;
          position: relative;
        }
        .map-link .btn i {
          margin-right: 8px;
          vertical-align: middle;
        }
        .map-link .btn:hover {
          transform: scale(1.05) rotate(2deg);
          box-shadow:
            inset 0 0 12px rgba(0, 0, 0, 0.3),
            0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .gallery {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          gap: 20px;
          max-width: 1200px;
          margin: 0 auto;
        }
        .gallery img {
          width: 100%;
          cursor: pointer;
          border: 2px solid #444;
          border-radius: 8px;
          transition: 0.3s;
        }
        .gallery img:hover {
          border-color: #fff;
        }

        .modal {
          display: none;
          position: fixed;
          z-index: 10;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.8);
          justify-content: center;
          align-items: center;
        }
        .modal-content {
          background-color: #222;
          padding: 20px;
          border-radius: 10px;
          max-width: 90vw;
          max-height: 90vh;
          overflow-y: auto;
          text-align: center;
        }
        .modal img {
          max-width: 100%;
          max-height: calc(90vh - 120px);
          object-fit: contain;
          margin-bottom: 20px;
          transition: opacity 0.5s;
        }
        .close {
          position: absolute;
          top: 20px;
          right: 30px;
          font-size: 40px;
          color: white;
          cursor: pointer;
        }
        .lore {
          text-align: left;
          max-width: 700px;
          margin: 0 auto;
          font-size: 1rem;
        }
        .nav-buttons {
          display: flex;
          justify-content: space-between;
          margin: 10px auto 0;
          max-width: 700px;
        }
        .nav-buttons button {
          background: #333;
          color: #fff;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
          border-radius: 5px;
          font-size: 1rem;
          transition: background 0.3s;
        }
        .nav-buttons button:hover {
          background: #555;
        }
    </style>
</head>
<body>
<h1>Tarot Card Gallery</h1>

<!-- Tarot-themed Map Buttons -->
<div class="map-link">
    <a
            href="https://chatgpt.com/g/g-6820704c74b881919e1cf98b88a7f4e8-amor-fati-aeterna"
            target="_blank"
            class="btn"
    >
        <i class="fa-solid fa-book-reader" aria-hidden="true"></i>
        Start Your Reading
    </a>

    <a href="map.html" target="_blank" class="btn">
        <i class="fa-solid fa-map" aria-hidden="true"></i>
        Explore the Map
    </a>

    <a href="lore.html" class="btn">
        <i class="fa-solid fa-scroll" aria-hidden="true"></i>
        The Lore
    </a>
</div>

<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modal-img" src="" alt="Full Image" />
        <div class="lore" id="modal-lore">Loading...</div>
        <div class="nav-buttons">
            <button onclick="showPrev()">Previous</button>
            <button onclick="showNext()">Next</button>
        </div>
    </div>
</div>

<script>
    // Load lore as before
    const loreUrl = 'lore.json';
    let loreData = {};
    fetch(loreUrl)
      .then(res => res.json())
      .then(data => {
        data.cards.forEach(c => loreData[c.code] = c.story);
      });

    // Fetch cards.json, exclude locationCards, sort groups, then build gallery
    fetch('cards.json')
      .then(res => res.json())
      .then(data => {
        // Sort each group by name
        const f8 = data.f8Cards
          .sort((a,b) => a.name.localeCompare(b.name));
        const core = data.cards
          .sort((a,b) => a.name.localeCompare(b.name));
        const extra = data.extraCards
          .sort((a,b) => a.name.localeCompare(b.name));

        // Combine in the requested order
        window.images = [...f8, ...core, ...extra].map(card => {
          const file = card.code.toLowerCase();
          return {
            code: card.code,
            thumbnail: `thumbnails/${file}.png`,
            full: `${file}.png`
          };
        });

        // Build gallery thumbnails
        const gallery = document.getElementById('gallery');
        images.forEach((img, i) => {
          const el = document.createElement('img');
          el.src = img.thumbnail;
          el.alt = img.code;
          el.addEventListener('click', () => openModal(i));
          gallery.appendChild(el);
        });
      });

    let currentIndex = 0;
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalLore = document.getElementById('modal-lore');

    function openModal(idx) {
      currentIndex = idx;
      const img = images[idx];
      modal.style.display = 'flex';
      modalImg.style.opacity = 0;
      modalImg.src = img.thumbnail;
      const tmp = new Image();
      tmp.onload = () => {
        modalImg.src = img.full;
        modalImg.style.opacity = 1;
      };
      tmp.src = img.full;
      modalLore.textContent = loreData[img.code] || 'No lore entry available.';
    }

    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
      modalLore.textContent = '';
    }

    function showPrev() {
      openModal((currentIndex - 1 + images.length) % images.length);
    }
    function showNext() {
      openModal((currentIndex + 1) % images.length);
    }

    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft') showPrev();
        else if (e.key === 'ArrowRight') showNext();
        else if (e.key === 'Escape') closeModal();
      }
    });
</script>
</body>
</html>
